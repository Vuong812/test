<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style>
#menu ul{
	background:#0C0;
	list-style-type:none;
	text-align:center;
}
#menu ul li{
	width:120px;
	height:30px;
	line-height:30px;
	position:relative;
	display:inline-table;
}
#menu ul li a{
	text-decoration:none;
	color:black;
	font:bold;
	display:block;
	padding:0;
}
#menu ul li:hover{
	background-color:#e8e8e8;
}
#menu .sub_menu{
	position:absolute;
	display:none;
	background-color:#3CF;
	text-align:center;
	padding:0;
}
#menu .sub_menu li:hover{
	background:#F60;
}
	
#menu .sub_menu:hover{
	background-color:#3CF;
}
#menu ul li:hover .sub_menu{
	display:block;
}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
<body>
<div id="menu">
<ul>
 <li><a href="">File</a></li>
 <li><a href="">Edit</a>
  <ul class="sub_menu">
   <li><a href="">Cut</a></li>
   <li><a href="">Copy</a></li>
   <li><a href="">Paste</a></li>
  </ul>
 </li>
 <li><a href="">View</a></li>
 <li><a href="">Insert</a></li>
 <li><a href="">Format</a></li>
</ul>

</div>
</body>
</html>
