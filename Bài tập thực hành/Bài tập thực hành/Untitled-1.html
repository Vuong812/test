<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>
<style>
*{
	font-size:12px;
}
a{
	text-decoration:none;
	display:block;
}
ul {
	list-style-type:none;
	position:relative;
	display:none;
}
ul li { width:200px; height:40px; line-height:40px; text-align:center; background:#0C3; color:#FFF; border:1px solid #f1f1f1;}
ul li:hover
{
	background:#000;
	color:#F00;
	display:block;
}
</style>

<body>
<ul>
	<a href="#"><li>A</li></a>
    <a href="#"><li>B</li></a>
    <a href="#"><li>C</li></a>
    <a href="#"><li>D</li></a>
    <a href="#"><li>E</li></a>
</ul>
</body>
</html>
